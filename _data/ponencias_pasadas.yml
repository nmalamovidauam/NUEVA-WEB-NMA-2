      Recently, Javi Ojanguren, one half of the duo Besmaya, joined 70 young
      members of NMA at the UAM Faculty of Economics and Business to discuss
      music and lifestyle.


      Javi shared his experience on how to juggle studies and office jobs with a dedicated career in professional musica path that has led Besmaya to become one of the top groups in Spanish pop today.


      He revealed the "ins and outs" of the often-unknown music world and what the life of a successful artist really looks like. It was a packed event, ending with a networking cocktail where students exchanged ideas and chatted one-on-one with Javi. We are incredibly grateful to him for joining us!
